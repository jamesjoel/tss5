<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      
    </head>
    <body>
      <div class="container my-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h4>Signup</h4>
                    </div>
                    <div class="card-body">
                        <div class="my-3">
                            <label>Full Name</label>
                            <input type="text" placeholder="Full Name" class="form-control"/>
                        </div>
                        <div class="my-3">
                            <label>Username</label>
                            <input type="text" placeholder="Username" class="form-control"/>
                        </div>
                        <div class="my-3">
                            <label>Password <small>*</small></label>
                            <input type="password" placeholder="Password" class="form-control"/>
                        </div>
                        <div class="my-3">
                            <label>Re-Password <small>*</small></label>
                            <input type="password" placeholder="Re-Password" class="form-control"/>
                        </div>
                        <div class="my-3">
                            <label>Address</label>
                            <textarea placeholder="Address" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label>City</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Indore</option>
                                <option>Bhopal</option>
                                <option>Mumbai</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label>Contact</label>
                            <input type="text" placeholder="Contact" class="form-control"/>
                        </div>
                        <div class="my-3">
                            <label>Gender</label>
                            Male <input type="radio" name="gender"/>
                            Female <input type="radio" name="gender"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid">
                            <input type="submit" value="Signup" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      

    </body>
</html>
