<html>
    <Head>

    </Head>
    <body>
        <!-- this form created by james at 8-august-2023 -->
        <!-- 
            There are 11 tag inside of <form> tag in HTML v4
                1. textbox
                2. password
                3. radio button
                4. textarea
                5. checkbox
                6. select - option
                7. button
                8. reset
                9. submit
                10. file
                11. hidden




         -->
        <h1>Form in HTML</h1>
        <form>

            <input type="hidden" />

        1. Textbox : <input type="text" />
        <br />
        <br />
        2. Password : <input type="password" />
        <br />
        <br />
        3. Gender :  Male <input type="radio" name="gender"/>
                    Female <input type="radio" name="gender"/>
        <br />
        <br />


        4. Hobby : Cricket<input type="checkbox" />
        Music<input type="checkbox" />
        Football<input type="checkbox" />
        Internet<input type="checkbox" />

        <br />
        <br />
        5. Textarea <textarea rows="5" cols="30"></textarea>
        <br />
        <Br />
        6. Cast : General <input type="radio" name="cast"/>
            ST <input type="radio" name="cast"/>
            SC <input type="radio" name="cast"/>
            Other <input type="radio" name="cast"/>
            OBC <input type="radio" checked name="cast"/>
         <br />
         <Br />
        6. City :   <select>
                        <option>Choose Your city</option>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                    </select>
        <br />
        <Br />

        7. File : <input type="file" />
        <br />
        <br />
        8. Button : <input type="button" value="OK"/>
                    <input type="reset" value="Clear"/>
                    <input type="submit" value="Register" /> 

        </form>
        
    </body>
</html>
